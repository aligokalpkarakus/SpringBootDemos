<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>

    <!-- Sayfanın mobil uyumlu olması için gerekli olan meta etiketi -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS kütüphanesini dahil ediyoruz, bu kütüphane sayfanın tasarımını kolayca şekillendirmemizi sağlar. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!-- İçerikleri ortalamak için Bootstrap container kullanıyoruz. -->
    <div class="container">

        <!-- Başlık kısmı: Employee Directory -->
        <h3>Employee Directory</h3>
        <hr> <!-- Çizgi ile başlık kısmını ayırır. -->

        <!-- Başlığın altındaki ikinci başlık, yeni bir çalışan eklemek için form. -->
        <p class="h4 mb-4">Save Employee</p>

        <!--
        When form is loaded, will call: employee.get...
        When form is submitted, will call: employee.set...
        -->

        <!-- Form başlatıyoruz, "/employees/save" adresine POST yöntemi ile veri gönderiyor. -->
        <!-- th:action ifadesi ile Thymeleaf kullanarak formun sunucuya hangi adrese gönderileceğini belirtiyoruz. -->
        <!-- Bu kısımda form verisi 'employee' nesnesi üzerinden alınıyor ve gönderiliyor. -->
        <!--
            action="#" ifadesi, formun gönderildiğinde aynı sayfaya yönlendirilmesini ifade eder.
            Bu, genellikle formun sayfada kalmasını sağlamak için kullanılır.
        -->
        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}"
                         method="POST">

            <!-- call getter methods to pre-populate form fields initally.-->
            <!-- yani update'i kullandığımızda form'u load edeceğimiz için başta, get metodları çağırılacak
            ve bu get metodları tarafından kullanıcının bilgileri boşluklara doldurulucak-->
            <!-- add hidden form field for pre-populate, to handle the update-->
            <!-- hidden form field required for updates-->
            <!-- this binds to the model attribute, tells your app which employee to update-->
            <input th:type="hidden" th:field="*{id}">

            <!-- *{..} selects property on referenced th:object -->
            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25" placeholder="First name">
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last name">
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email">

            <!-- Save button -->
            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <!--<a> etiketi, bir bağlantı oluşturur ve kullanıcının "employee list" sayfasına dönmesini sağlar. -->
        <a th:href="@{/employees/list}">Back to employee list</a>




    </div>
</body>
</html>
