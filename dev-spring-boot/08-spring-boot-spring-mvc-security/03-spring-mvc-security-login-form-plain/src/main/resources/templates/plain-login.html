<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom Login Page</title>
</head>
<body>

<h3>My Custom Login Page</h3>

<!-- Girilen inputları sping security'den geçmesi için bu forma post ediyoruz -->
<form action="#" th:action="@{/authenticateTheUser}" method="POST">

    <!-- name'lere username ve password diyoruz çünkü spring security bu değerleri arayacak -->
    <p>
        User name : <input type="text" name="username" />
    </p>

    <p>
        Password : <input type="password" name="password" />
    </p>

    <input type="submit" value="Login">

</form>

</body>
</html>
